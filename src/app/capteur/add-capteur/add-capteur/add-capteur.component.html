<form [formGroup]="formGroup">

  <div class="form-group row">
    <div class="col">
      <label>Nom du capteur</label><span class="req">* </span>
      <input class="form-control" formControlName="name" id="name" name="name" placeholder="Nom du capteur "
             type="text">
    </div>
  </div>
  <div class="form-group row text-center m-t-10">
    <div class="col-12">
      <button (click)="addCap()" class="btn btn-sm btn-success text-white" class="fa fa-plus">
        Ajouter
      </button>
    </div>
  </div>
</form>
